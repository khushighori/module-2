<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Full name :</label></td>
                <td><input type="text" name="" id="name" required></td>
            </tr>
            <tr>
                <td><label for="Email">Email :</label></td>
                <td><input type="Email" name="" id="Email" required></td>
            </tr>
            <tr>
                <td><label for="numbre">Phone no :</label></td>
                <td><input type="number" name="" id="number" required></td>
            </tr>
            <tr>
                <td><label for="sub">Subject :</label></td>
                <td><select name="" id="sub" required>
                    <option value="">Subject</option>
                    <option value="Html">Html</option>
                    <option value="java">java</option>
                    <option value="c++">c++</option>
                    <option value="php">php</option> 
                </select></td>
            </tr>
            <tr>
                <td><label for="message">Message :</label></td>
                <td><textarea name="" id="message"></textarea required></td>
            </tr>
            <tr align="center">
                <td>
                    <button>submit</button>
                </td>
            </tr>

        </table>

    </form>
    
</body>
</html>
